<style>
.box_uploading,
.box_error {
    display: none;
}
.box {
    position: relative;
    color: white;
    outline: 2px dashed white;
    outline-offset: -10px;
    width:500px;
    padding: 100px 20px;
    text-align: center;
    font-family: 'Roboto Mono', monospace;
    font-size: 14px;
    font-weight: 100;
}
.box.is-dragover {
    background-color: #333;
}
.box.is-uploading .box_input {
    visibility: hidden;
}
.box.is-uploading .box_uploading {
    display: block;
}
.box_icon {
    margin-bottom: 20px;
    fill: white;
}
.box.is-uploading .box_uploading,
.box.is-error .box_error {
    display: block;
    position: absolute;
    top: 50%;
    right: 0;
    left: 0;
    transform: translateY( -50% );
}
.box_uploading {
    font-style: italic;
}

.box {
    display: none;
}
.init .box {
    display: block;
}
</style>

<script>
var file = false;
$('.box')
.on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
    e.preventDefault();
    e.stopPropagation();
})
.on('dragover dragenter', function() {
    $('.box').addClass('is-dragover');
})
.on('dragleave dragend drop', function() {
    $('.box').removeClass('is-dragover');
})
.on('drop', function(e) {
    file = e.originalEvent.dataTransfer.files;
    if ($('.box').hasClass('is-uploading')) {

        return false;
    }
    $('.box').addClass('is-uploading').removeClass('is-error');
    e.preventDefault();
    if (file) {
        console.log(file[0]);
        init(file[0]);
    }
});
</script>
